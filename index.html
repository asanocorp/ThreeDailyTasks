<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Three Daily Tasks</title>
		<script src="lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="lib/underscore/underscore-min.js" type="text/javascript"></script>
		<script src="lib/moment/moment.js" type="text/javascript"></script>
		<script src="lib/website/threedailytasks.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='lib/website/style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="text-center">
					Three Daily Tasks
				</h1>
				<h6 class="text-center">
					(to make your life better)
				</h6>
			</div>
			<div class="row voffset3">
				<div class="col-lg-3 col-lg-offset-4">
					<button onclick="javascript:toggleTask('task1')" id="task1" type="button" class="btn btn-success"><span id="task1contents"></span><span id="task1done" class="glyphicon glyphicon-ok-circle" style="display:none"></span></button>
					<input id="task1edit" onblur="javascript:endEdit('task1')" onkeypress="javascript:keypress(event, 'task1')" type="text" class="form-control" style="display:none" placeholder="e.g. Eat Some Fruit">
				</div>
				<div class="col-lg-1">
					<button onclick="javascript:startEdit('task1')" id="task1editstartbutton" type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span></button>
					<button onclick="javascript:endEdit('task1')" id="task1editendbutton" type="button" class="btn btn-success" style="display:none"><span class="glyphicon glyphicon-ok-circle" ></span></button>					
				</div>
			</div>
			<div class="row voffset5">
				<div class="col-lg-3 col-lg-offset-4">
					<button onclick="javascript:toggleTask('task2')" id="task2" type="button" class="btn btn-info"><span id="task2contents"></span><span id="task2done" class="glyphicon glyphicon-ok-circle" style="display:none"></span></button>
					<input id="task2edit" onblur="javascript:endEdit('task2')" onkeypress="javascript:keypress(event, 'task2')" type="text" class="form-control" style="display:none" placeholder="e.g. Say a Prayer">
				</div>
				<div class="col-lg-1">
					<button onclick="javascript:startEdit('task2')" id="task2editstartbutton" type="button" class="btn btn-info"><span  class="glyphicon glyphicon-pencil"></span></button>
					<button onclick="javascript:endEdit('task2')" id="task2editendbutton" type="button" class="btn btn-info" style="display:none"><span class="glyphicon glyphicon-ok-circle" ></span></button>
				</div>
			</div>
			<div class="row voffset5">
				<div class="col-lg-3 col-lg-offset-4">
					<button onclick="javascript:toggleTask('task3')" id="task3" type="button" class="btn btn-warning"><span id="task3contents"></span><span id="task3done" class="glyphicon glyphicon-ok-circle" style="display:none"></span></button>
					<input id="task3edit" onblur="javascript:endEdit('task3')" onkeypress="javascript:keypress(event, 'task3')" type="text" class="form-control" style="display:none" placeholder="e.g. Kiss My Kids">
				</div>
				<div class="col-lg-1">
					<button onclick="javascript:startEdit('task3')" id="task3editstartbutton" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
					<button onclick="javascript:endEdit('task3')" id="task3editendbutton" type="button" class="btn btn-warning" style="display:none"><span class="glyphicon glyphicon-ok-circle" ></span></button>
				</div>
			</div>
			<div class="row voffset3">
				<div class="col-lg-4 col-lg-offset-4 ">
					<h1 id="report" class="text-center">
						61%
					</h1>
					<h6 class="text-center">
						of tasks completed over the last 7 days
					</h6>
				</div>
			</div>
		</div>
	</body>
</html>
